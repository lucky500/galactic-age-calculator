<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="row navigation">
      <div class="col s12">
          <form id="number-form">
            <div class="row">
              <div class="col s6 l2">
                <label for="birth-date">Enter your Birthday</label>
                <input id="birth-date" type=date>
              </div>
              <div class="col s6 l2">
                <label for="second-date">Enter a Second Date</label>
                <input type="date" id="second-date">
              </div>
              <div class="col s6 l2">
                <div class="input-field row">
                  <select name="gender" id="gender">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="5">Male</option>
                    <option value="10">Female</option>
                  </select>
                  <label for="gender">Gender:</label>
                </div>
              </div>
              <div class="col s6 l2">
                <div class="input-field row">
                  <select name="race" id="race">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Hispanic</option>
                    <option value="2">White</option>
                    <option value="3">Black</option>
                    <option value="4">Asian</option>
                  </select>
                  <label for="race">Race:</label>
                </div>
              </div>
              <div class="col s6 l2">
                <div class="input-field activity row">
                  <label for="activity">Activity Level:</label>
                  <br>
                  <p class="range-field">
                    <input type="range" id="activity" min="0" max="10" />
                  </p>
                </div>
              </div>
              <div class="col s6 l2">
                <div class="valign-wrapper">
                  <button class="btn center-align form-button" type="submit" name="button">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
    </div>
    <div class="body-wrapper">
      <div class="row">
        <div class="col s12 l6 first-column"> 
        </div>
        <div class="col s12 l6 second-column">
          <div class="row">
            <div class="col s12 l12">
              <!-- <p id="numberOut"></p> -->
              <span>You will live until</span>
              <span class="life-expectancy-results"></span>
            </div>
          </div>
          <div class="row">
            <div class="col s12 l12">
              <div class="mars">
                <div>
                  <span>Your age in Mars is: </span>
                  <span id="age-in-mars"></span>
                </div>
                <div>
                  <span>Your life expectancy is: </span>
                  <span id="life-exctancy-mars"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 l6">
              <div class="jupiter">
                <div>
                  <span>Your age in jupiter is: </span>
                  <span id="age-in-jupiter"></span>
                </div>
                <div>
                  <span>Your life expectancy is: </span>
                  <span id="life-exctancy-jupiter"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 l6">
              <div class="mercury">
                <div>
                    <span>Your age in Mercury is: </span>
                    <span id="age-in-mercury"></span>
                </div>
                <div>
                  <span>Your life expectancy is: </span>
                  <span id="life-exctancy-mercury"></span>
                </div>
              </div>
            </div>    
          </div>
          <div class="row">
            <div class="col s12 l6">
              <div class="venus">
                <div>
                  <span>Your age in Venus is: </span>
                  <span id="age-in-venus"></span>
                </div>
                <div>
                  <span>Your life expectancy is: </span>
                  <span id="life-exctancy-venus"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
