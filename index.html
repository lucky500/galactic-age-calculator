<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s6">
          <form id="number-form">
            <div class="row">
              <div class="col s6">
                <div>
                  <label for="birth-date">Enter your Birthday</label>
                  <input id="birth-date" type=date>
                </div>
                <div>
                  <label for="second-date">Enter a Second Date, to see the seconds between your age and this date.</label>
                  <input type="date" id="second-date">
                </div>
              </div>
              <div class="col s6">
                <div class="input-field row">
                  <select name="gender" id="gender">
                    <option value="" disabled selectd>Choose your option</option>
                    <option value="5">Male</option>
                    <option value="10">Female</option>
                  </select>
                  <label for="gender">Gender:</label>
                </div>
                <div class="input-field row">
                  <select name="race" id="race">
                    <option value="" disabled selectd>Choose your option</option>
                    <option value="1">Hispanic</option>
                    <option value="2">White</option>
                    <option value="3">Black</option>
                    <option value="4">Asian</option>
                  </select>
                  <label for="race">Race:</label>
                </div>
                <div class="input-field row">
                  <label for="activity">Activity Level:</label>
                  <br>
                  <p class="range-field">
                    <input type="range" id="activity" min="0" max="10" />
                  </p>
                </div>
              </div>
            </div>
            <div class="row">
              <button class="btn" type="submit" name="button">Submit</button>
            </div>  
          </form>
        </div>
      </div>
      <div class="row">
        <div>
          <p id="numberOut"></p>     
        </div>
        <div>
          <p>You will live until <span class="life-expectancy-results"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
